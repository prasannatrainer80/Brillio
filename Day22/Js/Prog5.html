<html>
    <head>
        <script>
            function show() {
                var result="";
                if (frmData.chkStatus.checked==true) {
                    result="Student is Present...";
                } else {
                    result="Student is Absent...";
                }
                document.getElementById("result").innerHTML = result;
            }
        </script>
    </head>
<body>
    <form name="frmData">
        <center>
            Status : 
            <input type="checkbox" name="chkStatus" onchange="show()" /><br/>
            <hr/>
            <span id="result"></span>
        </center>
    </form>
</body>
</html>
